name: Rust Release and Docker Image

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Rust Binaries for Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Build with cross
        run: |
          cross build --release --target ${{ matrix.target }}

      - name: Upload Linux binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/${{ matrix.target }}/release/app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build for macOS M1
    runs-on: macos-13  # Intel mac 可以构建 macOS M1 二进制
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add aarch64-apple-darwin

      - name: Build for aarch64-apple-darwin
        run: |
          cargo build --release --target aarch64-apple-darwin

      - name: Upload macOS M1 binary
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/aarch64-apple-darwin/release/app
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kube-eye-export-server:${{ github.ref_name }}